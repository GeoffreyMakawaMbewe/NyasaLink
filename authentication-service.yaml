spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/springdatabase
    username: postgres
    password: auspicious04
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      # Options: 'none', 'validate', 'update', 'create', 'create-drop'
      # 'update' is common for development environments to sync schema
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    # Optional: Shows the SQL statements generated by Hibernate in the console
    show-sql: true
